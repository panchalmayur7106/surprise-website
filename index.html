<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Just for You!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Falling hearts animation -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Screen 1: Panda with loading text -->
        <div class="screen active" id="screen1">
            <div class="panda-container">
                <div class="panda">
                    <div class="ear ear-left"></div>
                    <div class="ear ear-right"></div>
                    <div class="face">
                        <div class="eye eye-left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye eye-right">
                            <div class="pupil"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <h1 class="loading-text">Something special is coming...</h1>
        </div>

        <!-- Screen 2: Teddy bear with message -->
        <div class="screen" id="screen2">
            <div class="teddy-container">
                <img src="https://raw.githubusercontent.com/anujbuilds/romantic-assets/main/teddy-bear.png" alt="Teddy Bear" class="teddy-bear" onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
                <div class="teddy-fallback" style="display:none;">üß∏üíê</div>
            </div>
            <div class="message-container">
                <h2 class="main-message">I have something special to tell you...</h2>
                <p class="sub-message">Something that will change everything‚ú®</p>
                <button class="tap-button" id="tapButton">
                    <span class="heart-icon">‚ô•</span> Tap to Begin
                </button>
            </div>
        </div>

        <!-- Watermark -->
        <div class="watermark">@anujbuilds</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
